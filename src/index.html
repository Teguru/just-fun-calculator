<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bafana's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<h1 class="mb-2 text-center">Bafana's Calculator</h1>

    <div class="container d-flex justify-content-center align-items-center  text-center">
        
        <div class="card border-success text-bg-dark" style="width: 25rem;">
            <div class="card-body">
                <div class="row justify-content-center">

                    <div class="col-10 my-3">
                        <input id="calc-screen" class="form-control form-control-lg text-end col-4" type="text"
                            placeholder="" aria-label=".form-control-lg example" value="0">
                    </div>

                    <div class="my-2">
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">(</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">)</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">%</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">C</button>
                    </div>

                    <div class="my-2">
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">7</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">8</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">9</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">รท</button>
                    </div>

                    <div class="my-2">
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">4</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">5</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">6</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">ร</button>
                    </div>

                    <div class="my-2">
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">1</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">2</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">3</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">-</button>
                    </div>

                    <div class="my-2 mb-3">
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">0</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">.</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">=</button>
                        <button style="width: 70px;" type="button" class="btn btn-outline-secondary btn-lg">+</button>
                    </div>

                </div>
            </div>
        </div>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
